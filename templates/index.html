<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Официальный сайт ФК Кокос Групп">
    <meta name="keywords" content="футбол, кокос, Кокос Групп, кокос, фк кокос, футбол">
    <link rel="shortcut icon" type="image" href="{% static 'img/icons/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}">
    <script defer type="application/javascript" rel="script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer rel="script" src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script type="application/javascript" rel="script" src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
    <script defer type="application/javascript" rel="script" src="{% static 'js/script.js' %}"></script>
    <script defer type="application/javascript" rel="script" src="{% static 'js/sign_up_in.js' %}"></script>
    <script defer type="application/javascript" rel="script" src="{% static 'js/burger_menu.js' %}"></script>
    <script defer type="application/javascript" rel="script" src="{% static 'js/tab_profile.js' %}"></script>
    <title>{% block title %} ФК Кокос Групп {% endblock %}</title>
</head>
<body>
    <div class="wrap">
        {% include 'header.html' %}
        {% include 'components/header_mobile.html' %}
        {% block content %}
        {% endblock %}
        {% include 'footer.html' %}
    </div>
</body>
</html>
