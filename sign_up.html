                </nav>

                <div class="header_side_buttons">
                    <a href="" class="log_in">

    </header>

    <div class="menu_overlay"></div>
    <div class="menu_container">
        <button class="close_btn clear_btn">
            <img src="assets/img/close.svg">
        </button>
        <nav class="menu_navigation">
            <ul>
                <li><a href="">Магазин</a></li>

    <div class="wrap">
        <div class="container">
            <div class="center_block">
                <div class="form_block">
                    <form action="" class="signup_form">
                        <p class="heading">Регистрация</p>
                        <!-- КНОПКА ВК сюда подставить, класс можно оставить, хз -->
                        <button class="vk_btn">Войти с помощью вк ID</button>
                        <!-- КНОПКА ВК -->
                        <label class="" for="phone">
                            Телефон
                            <input id="phone" name="phone" type="text" />
                        </label>
                        <label class="" for="email">
                            E-mail
                            <input id="email" name="email" type="email" />
                        </label>
                        <label class="" for="password">
                            Пароль
                            <input id="password" name="password" type="password" />
                        </label>
                        <label class="" for="repeat_password">
                            Повторите пароль
                            <input id="repeat_password" name="repeat_password" type="password" />
                        </label>
                        <label class="" for="surname">
                            Фамилия
                            <input id="surname" name="surname" type="text" />
                        </label>
                        <label class="" for="name">
                            Имя
                            <input id="name" name="name" type="text" />
                        </label>
                        <label class="" for="patronymic">
                            Отчество
                            <input id="patronymic" name="patronymic" type="text" />
                        </label>
                        <label class="white">
                            <input type="checkbox" name="checkbox" class="checkbox">
                            Я даю согласие на обработку персональных данных
                         </label>
                         <label class="white">
                            <input type="checkbox" name="checkbox" class="checkbox">
                            Я даю согласие на получение информационных сообщений
                         </label>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                    <div class="create_account_link">
                        <a href="">Войти в аккаунт →</a>
                    </div>
                </div>
                <div class="img_block">
                    <img src="assets/img/happy_team.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
