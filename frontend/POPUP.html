<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">

<body>



        <div class="feedback_container">
            <button class="feedback_btn active">ЧЕКИН</button>
            <div class="feedback_popup">
                <div class="popup_close_block">
                    <button class="popup_close">
                        <img src="assets/img/close.svg" width="20px" />
                    </button>
                </div>

                <form class="vote_block">
                    <div class="popup_options_block">
                        <div class="popup_text">
                            <p class="popup_heading">Пришли на матч Кокос GROUP?</p>
                            <p class="popup_description">Загрузите свое селфи с матча и наш администратор начислит Вам баллы на аккаунт!</p>
                            <div class="popup_links">
                              <a href="" class="popup_link">Еще нет аккаунта?</a>
                            </div>
                           
                            <div class="btn_block">
                                <button type="button" class="a_btn submit_btn">
                                    Загрузить фото
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <form class="vote_block" id="vote2">
                    <div class="popup_options_block">
                      <!-- ВОТ В ЭТОТ ИНПУТ фотка загружается -->
                        <form action="">
                            <div class="label_checkin">
                                <input type="file" id="file" class="input_file_checkin" required>
                                <label for="file" class="label_with_img">Выбрать фото</label>
                            </div>
                            <div class="btn_block">
                                <button form="vote2" id="upload_img_btn" type="submit" class="a_btn submit_btn">
                                    Далее
                                </button>
                            </div>
                        </form>

                    </div>
                </form>

                <form class="vote_block">
                    <div class="popup_options_block">
                        <div class="popup_text">
                            <p class="popup_heading">Прекрасное фото!</p>
                            <p class="popup_description">Баллы будут начислены на ваш аккаунт в течение суток.<br> Спасибо что вы с нами!</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    <script src="assets/scripts/popup_checkin.js"></script>
</body>

</html>
