

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/media.css">
    <title>FC Кокос GROUP</title>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="header_content">
                    <a href="index.html" class="logo">
                        <img loading="lazy" src="assets/img/logo_transperent.png" class="logo_img">
                        <div class="logo_text">
                            <p class="name">Кокос GROUP</p>
                        </div>
                    </a>
                    <nav class="navigation">
                        <ul>
                            <li><a href=""><img loading="lazy" src="assets/img/cart.svg"></a></li>
                            <li><a href="">Магазин</a></li>
                            <li><a href="">Матчи</a></li>
                            <li><a href="">Новости</a></li>
                            <li><a href="">Команда</a></li>
                            <li><a href="">История</a></li>
                            <li><a href="">Медиа</a></li>
                            <li><a href="">Партнерам</a></li>
                            <li class="networks">
                                <a href=""><img loading="lazy" src="assets/img/tg.svg"></a>
                                <a href=""><img loading="lazy" src="assets/img/youtube.svg"></a>
                                <a href=""><img loading="lazy" src="assets/img/vk.svg"></a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header_side_buttons">
                        <a href="" class="log_in">
                            <img loading="lazy" src="assets/img/login.svg" width="42px">
                        </a>

                        <button class="menu_btn clear_btn">
                            <img src="assets/img/menu_btn.svg">
                        </button>
                    </div>

                </div>
            </div>
        </header>

        <div class="menu_overlay"></div>
        <div class="menu_container">
            <button class="close_btn clear_btn">
                <img src="assets/img/close.svg">
            </button>
            <nav class="menu_navigation">
                <ul>
                    <li><a href="">Магазин</a></li>
                    <li><a href="">Матчи</a></li>
                    <li><a href="">Новости</a></li>
                    <li><a href="">Команда</a></li>
                    <li><a href="">История</a></li>
                    <li><a href="">Медиа</a></li>
                    <li><a href="">Партнерам</a></li>
                </ul>
            </nav>
        </div>

    <main>
        <div class="intro_img profile_background_img">
            <div class="intro_news_block">
                <img src="assets/img/game_bg.jpg" class="intro_img_photo">
                
            </div>
        </div>

        <div class="container">
            <div class="profile_head cart_title">
                <div class="heading">Получить бонусы</div>
            </div>
        </div>

        <div class="container">
            <div class="game_menu">
                <div class="container">
                    <div class="game_menu">
                        <div class="game_mode">
                            <p class="small_heading">Выберите режим игры:</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="radio" name="choise" id="solo" value="solo" onclick="selectMode('solo', 1)" checked="checked" />
                                    <label for="solo">Играть одному</label>
                                </div>
                               <div class="col-md-6">
                                    <input type="radio"  name="choise" id="together" value="together" onclick="selectMode('together', 1)" />
                                    <label for="together">Играть вдвоем</label>
                               </div>
                            </div>
                        </div>

                        <div class="schoose_players">
                            <p class="small_heading">Выберите персонажей:</p>
                            <div class="characters">
                                <div class="player-cards">
                                    <label class="player-card">
                                        <input type="radio" name="player1" value="img/ronal.webp"  onclick="selectPlayer('assets/img/card1.png', 1)">
                                        <img src="assets/img/card1.png" alt="Игрок 1" class="img-fluid mb-3">
                                    </label>
                                    <label class="player-card">
                                        <input type="radio" name="player1" value="img/davies.png">
                                        <img src="assets/img/card2.png" alt="Игрок 2" class="img-fluid mb-3"  onclick="selectPlayer('assets/img/card2.png', 1)">
                                    </label>
                                    <label class="player-card">
                                        <input type="radio" name="player1" value="img/buffon.jpeg" onclick="selectPlayer('assets/img/card3.png', 1)">
                                        <img src="assets/img/card3.png" alt="Игрок 3" class="img-fluid mb-3">
                                    </label>
                                </div>
                                <div class="vs">VS</div>
                                <div class="player-cards">
                                    <label class="player-card">
                                        <input type="radio" name="player2" value="img/ronal.webp" onclick="selectPlayer('assets/img/card1.png', 2)">
                                        <img src="assets/img/card1.png" alt="Игрок 4" class="img-fluid mb-3">
                                    </label>
                                    <label class="player-card">
                                        <input type="radio" name="player2" value="img/davies.png" onclick="selectPlayer('assets/img/card2.png', 2)">
                                        <img src="assets/img/card2.png" alt="Игрок 5" class="img-fluid mb-3">
                                    </label>
                                    <label class="player-card">
                                        <input type="radio" name="player2" value="img/buffon.jpeg" onclick="selectPlayer('assets/img/card3.png', 2)">
                                        <img src="assets/img/card3.png" alt="Игрок 6" class="img-fluid mb-3">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center mt-4 game_btn">
                            <button class="a_btn" onclick="goToGame()">Начать игру →</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            © 2020-2024, «Кокос GROUP», официальный сайт
        </div>
    </footer>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/scripts/burger_menu.js"></script>
    <script src="assets/scripts/tab_profile.js"></script>

    <script src="assets/scripts/game.js"></script>
</body>

</html>
